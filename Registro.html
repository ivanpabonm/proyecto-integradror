<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huesos y Ddelicias</title>
    <link rel="stylesheet" href="css/Estilos.css">
    <link rel="icon" type="image/png" href="assets/logo/icon/png/favicon.ico.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <main class="main-registro">
        <header style="height: 50px;"></header>
        <div class="container" style="width: 100%; height:605px">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <form>
                        <div class="row">
                            <div class="col">
                              <!-- <label for="First-name">Nombre</label> -->  
                              <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col">
                              <!-- <label for="Last-name">Apellido</label>  --> 
                              <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                          </div>
                        <div class="form-group">
                          <br>
                          <!-- <label for="exampleInputEmail1">Email address</label> -->
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp"placeholder="Correo electronico">
                          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
                        </div>
                        <div class="form-group">
                          <!-- <label for="exampleInputPassword1">Password</label> -->
                          <input type="password" class="form-control" id="password" placeholder="Contraseña"> 
                          <small id="passwordHelpInline" class="text-muted">
                            Debe tener entre 8 y 20 caracteres.
                          </small>
                        </div>
                        <div class="form-group">
                            <!-- <label for="inputAddress">Address</label> -->
                            <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                          </div>
                          <div class="form-group">
                            <!-- <label for="phone">Telefono</label> -->
                            <input type="text" class="form-control" id="phone" placeholder="(+57) telefono">
                          </div>
                          <div class="form-row">
                            <div class="form-group col-md-6">
                              <!-- <label for="inputCity">City</label> -->
                              <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                              <label class="form-check-label" for="invalidCheck3">
                                Acepta los términos y condiciones
                              </label>
                              <div  id="invalidCheck3Feedback" class="invalid-feedback">
                                Debes estar de acuerdo antes de enviar.
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                            <br><br>
                            <a href="home.html">Regresar</a>
                          </div>
                          
                      </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
